        //Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.

        function GetSeasons(season) {

            switch (season) {
                case 1:
                case 2:
                case 3: return "Winter"
                case 4:
                case 5:
                case 6: return "Spring"
                case 7:
                case 8:
                case 9: return "Summer"
                case 10:
                case 11:
                case 12: return "Autumn"



                default: return "Error"

            }
        }
        let month = parseInt(prompt("Enter the month please"))
        let result = GetSeasons(month)
        document.write(result)
    </script>
